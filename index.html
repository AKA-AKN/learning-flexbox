<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="bigWrapper">
    <section class="wrapper">
      <div class="result-section">
        <p>Your Result</p>
        <div class="roundOff">
              <span class="mark"><b>76</b></span>
              <span>of 100</span>
          </div>
          <p class="great">Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-section">
          <h4>Summary</h5>
            <ul>
              <li class="list"><span id="react"><img src="./assets/images/icon-reaction.svg" alt="reaction"> Reaction</span><p class="fra"> <span class="by">80</span>/100</p></li>

              <li class="list"><span id="mem"><img src="./assets/images/icon-memory.svg" alt="memory">Memory</span><p class="fra"> <span class="by">92</span>/100</p></li>

              <li class="list"><span id="verb"><img src="./assets/images/icon-verbal.svg" alt="verbal"> Verbal</span><p class="fra"><span class="by">61</span>/100</p></li>

              <li class="list"><span id="vis"><img src="./assets/images/icon-visual.svg" alt="visual"> Visual</span><p class="fra"> <span class="by">72</span>/100</p></li>
            </ul>
  
          <button>Continue</button>
      </div>
    </section>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
