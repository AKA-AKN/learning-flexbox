<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="bigWrapper">
    <section class="wrapper">
      <div class="result-section">
        <p>Your Result</p>
        <div class="roundOff">
              <span class="mark"><b>76</b></span>
              <span>of 100</span>
          </div>
          <p class="great">Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-section">
          <h4>Summary</h5>
          <p><span><img src="./assets/images/icon-reaction.svg" alt="reaction">Reaction</span> 80/100</p>
          <p><span><img src="./assets/images/icon-memory.svg" alt="memory">Memory</span> 92/100</p>
          <p><span><img src="./assets/images/icon-verbal.svg" alt="verbal">Verbal</span> 61/100</p>
          <p><span><img src="./assets/images/icon-visual.svg" alt="visual">Reaction</span> 72/100</p>
          <button>Continue</button>
      </div>
  </div>
  </section>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
